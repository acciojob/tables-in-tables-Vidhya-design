<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
  <tr>
      <!-- First nested table -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
          </tr>
          <tr>
            <td class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>

      <!-- Second nested table -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Third nested table -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
            <td>Extra Cell</td>
          </tr>
        </table>
      </td>

      <!-- Fourth nested table -->
      <td>
        <table style="width: 100%">
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td>Content A</td>
            <td>Content B</td>
          </tr>
          <tr>
            <td>Content C</td>
            <td>Content D</td>
          </tr>
        </table>
      </td>
    </tr>
	</table>
  </body>
</html>
